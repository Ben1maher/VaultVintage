<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Vault Vintage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .bio, .social-media, .checkout {
            margin-bottom: 40px;
        }
        h2 {
            color: #d2042d;
        }
        .bio p {
            font-size: 1.2em;
        }
        .social-media a {
            margin-right: 10px;
            text-decoration: none;
            color: #d2042d;
        }
        .checkout button {
            background-color: #ff69b4;
            border: none;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Vault Vintage</h1>
    </header>
    <div class="container">
        <section class="bio">
            <h2>About the Brand</h2>
            <p>Welcome to Shop Vault Vintage, curated by Giulia Morabito. We specialize in vintage bags from a personal collection, each piece with its own unique story and charm.</p>
        </section>
        <section class="social-media">
            <h2>Connect with Us</h2>
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.twitter.com">Twitter</a>
        </section>
        <section class="checkout">
            <h2>Shop Now</h2>
            <button>Checkout</button>
        </section>
    </div>
    <footer>
        &copy; 2024 Shop Vault Vintage
    </footer>
</body>
</html>
